<html lang="en">

  <script
    src="https://code.jquery.com/jquery-3.7.1.js"

<style>

body{
    background-color:#fff; 
    margin: 0px; 
    padding: 0px;
    font-family: Arial;
  }
  
  .scrollbar{
    background: #F5F5F5;
    overflow-y: scroll;
  }
  
  #styleScrollbar{
  padding:20px; 
  background-color: #f5f5f5; 
  border-radius: 5px;
  }
  
  #styleScrollbar::-webkit-scrollbar-track{
    width: 5px;
    border-radius: 10px;
    background-color: #f5f5f5;
  }
  
  #styleScrollbar::-webkit-scrollbar{
    width: 5px;
    border-radius: 20px;
    background-color: #eee;
  }
  
  #styleScrollbar::-webkit-scrollbar-thumb{
    width: 5px;
    border-radius: 20px;
    background-color: #ddd;
  }
  
  </style>

  </head>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>

  <div style="padding:20px; 
  background-color: #f5f5f5;

    </div>
  
  
    <div style="display: flex; width: 100%; height: 30px;

    </div>

  </div>

  <div style="width: 98%; margin-left: 1%; height: 80px; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">

    </div>
    <div style="display: flex; flex-direction: column; width: 48%; gap: 10px;">

  </div>

    </div>
    
    <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-around;">
      <div style="display: flex; flex-direction: column; width: 48%; gap: 10px;">
        <div style="width: 100%; text-align: center; border-radius: 10px;

      </div>
      <div style="display: flex; flex-direction: column; width: 48%; gap: 10px;">
        <div style="width: 100%; text-align: center; border-radius: 10px;

  var chatsPerDay = [8, 0, 15, 7, 42, 10, 20, 0, 0, 10, 12, 12, 12, 32, 0, 11, 13, 0, 0, 7, 13, 10, 13, 6, 0, 0, 15, 20, 12, 17, 0];
  
  new Chart("myChart1", {
    type: "line",
    data: {
      labels: xValues1,
      datasets: [{
        label: "Chats",
        data: chatsPerDay,
        fill: false,
        borderColor: "#fcba03",
        borderWidth:2
      },{
        label: "Likes",
        data: likesData,
        fill: false,
        borderColor: "#7bd10a",
        borderWidth:2
      },{
        label: "Dislikes",
        data: dislikesData,
        fill: false,
        borderColor: "#ed4411",
        borderWidth:2
      }]
    },
    options: {
  
    }
  });
  
  // second chart
  
  new Chart("myChart2", {
    type: "bar",
    data: {
      labels: xValues1,
      datasets: [{
        label: "CSAT",
        data: [100, 0, 0, 100, 77.78, 50, 100,
                    0, 0, 100, 100, 75, 100, 63.64,
                    0, 100, 75, 0, 0, 100, 100,
                    85.7, 100, 100, 0, 0, 100, 77.8,
                    66.7, 100, 0],
        fill: true,
        borderColor: "green",
        borderWidth:2
      }]
    },
    options: {
  
    }
  });
  
  new Chart("myChart3", {
    type: "bar",
    data: {
      labels: xValues1,
      datasets: [{
        label: "QC passed",

        borderWidth:2

                    1, 0, 0, 0, 0, 0, 1,
                    0, 2, 0, 0, 0, 0, 0,
                    0, 0, 0],
        fill: false,
        borderColor: "red",
        borderWidth:2
      }]
    },
    options: {
  
    }
  });
  
  new Chart("myChart4", {
    type: "line",
    data: {
      labels: xValues1,
      datasets: [{
        label: "Anzahl Mockchat",
        data: [0, 0, 0, 0, 0, 0, 0,

        borderWidth:2

        fill: false,
        borderColor: "#ed4411",
        borderWidth:2
      }]
    },
    options: {
  
    }
  });
  
  // ---------------------------------------------------------
  // test 1 to get number of days in a month
  var getDaysInMonth = function(month, year) {
    return new Date((new Date()).getFullYear(), (new Date()).getMonth()+1, 0).getDate();
  };
  
  // Output the number of days in Dezember 2012
  console.log(getDaysInMonth(12, 2012));
  
  function sayHello(name, language = "de") {
  if(language === "de"){
      const message = "Hallo "+name+"!";
      console.log(message);
  }
  else if(language === "fr"){
      const message = "Bonjour "+name+"!";
      console.log(message);
  }
  else if(language === "en"){
      const message = "Hello "+name+"!";
      console.log(message);
  }
  
  }
  
  sayHello("Salim", "ar")
  
  // ---------------------------------------------------
  
  const students = ["Max"]
  
  function addStudent(name) {
    students.push(name)
  }
  
  addStudent("Erika")
  
  console.log("students: "+students)
  
  $( "#closePopupIcon" ).on( "click", function() {
    $("#popUp").toggle(500);
    $("#popUpOverlay").toggle(500);
  } );
  
  
      </script>
  
    </body>
  
  
  </html>
